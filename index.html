<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YB3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chatbox {
      width: 420px;
      max-height: 600px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px #ff0000;
    }
    .message {
      margin: 10px 0;
      line-height: 1.5;
    }
    .user {
      color: #ff4444;
    }
    .bot {
      color: #ff0000;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      padding: 10px 15px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

<div>
  <div id="chatbox">
    <div class="message bot">ðŸ¤– <strong>YB3:</strong> Hello! Ask me anything about Roblox.</div>
  </div>
  <input type="text" id="userInput" placeholder="Type your question...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const userText = input.value.trim();
    if (!userText) return;

    const chatbox = document.getElementById('chatbox');
    chatbox.innerHTML += `<div class="message user">ðŸ§‘ <strong>You:</strong> ${userText}</div>`;
    input.value = '';
    chatbox.scrollTop = chatbox.scrollHeight;

    // Fetch response from OpenAI API
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_OPENAI_API_KEY"
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: [
          { role: "system", content: "You are YB3, an expert assistant who knows everything about Roblox." },
          { role: "user", content: userText }
        ]
      })
    });

    const data = await response.json();
    const botReply = data.choices[0].message.content;

    chatbox.innerHTML += `<div class="message bot">ðŸ¤– <strong>YB3:</strong> ${botReply}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>

</body>
</html>
