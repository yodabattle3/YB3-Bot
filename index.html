<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YB3 - Roblox Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #1a1a1a;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px #ff0000;
      overflow: hidden;
    }

    .chat-header {
      background: #ff0000;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background: #b30000;
    }

    .bot {
      align-self: flex-start;
      background: #333;
      border-left: 4px solid #ff0000;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #121212;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ü§ñ YB3 - Roblox Assistant</div>
  <div class="chat-messages" id="chatMessages">
    <div class="message bot">Hello! I'm YB3. Ask me anything about Roblox!</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your question here..." onkeydown="if(event.key === 'Enter') sendMessage();">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const userText = input.value.trim();
    if (!userText) return;

    const chat = document.getElementById('chatMessages');
    addMessage(userText, 'user');
    input.value = '';

    try {
      const response = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText })
      });

      const data = await response.json();
      addMessage(data.reply || 'Sorry, no response.', 'bot');
    } catch (err) {
      addMessage('‚ö†Ô∏è Error contacting AI. Check your server/API key.', 'bot');
    }
  }

  function addMessage(text, sender) {
    const chat = document.getElementById('chatMessages');
    const msg = document.createElement('div');
    msg.className = `message ${sender}`;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
